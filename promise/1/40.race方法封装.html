<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<style type='text/css'>
		/*
		 */
	</style>
	<script type='text/javascript'>
		/*
		 */
		window.onload = function () {
			let p1 = new Promise((resolve, reject) => {
				setTimeout(() => {
					resolve('OK');
				});
			});
			let p2 = Promise.reject('Success');
			let p3 = Promise.resolve('Oh Yeah');

			//调用 race 方法
			let result = Promise.race([p1, p2, p3]);

			console.log(result);
		}
	</script>

<body>
	<!-- 
	-->
</body>

</html>
