	<script type='text/javascript'>
		/*

		window.onload = function () {
			let p = new Promise((resolve, reject) => {
				reject("error")
			})
			
			const result = p.then(value=>{
				console.log(value)
			},reason=>{
				return new Promise((resolve,reject)=>{
					resolve("ok")
				})
			})
			console.log(result)
		}
	</script>
