<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<style type='text/css'>
		/*
		 */
	</style>
	<script type='text/javascript'>
		/*
		1.await右侧的表达式一般般为promise对象,但也可以是其它的值
		2.如果表达式是promise对象,await返回的是promise成功的值
		3.如果表达式是其它值,直接将此值作为await的返回值
		4.await必须写在async函数中,但async函数中可以没有await
		5.如果await的promise失败了,就回抛出异常,需要通过try...catch捕获处理
		 */
		window.onload = function () {
			//await 10;//false
			async function main() {
				let p = new Promise((resolve, reject) => {
					resolve("ok")
					//reject("error")
				})
				//1.右侧为Promise对象
				let res = await p
				console.log(res);
				//2.右侧为其它类型的数据
				let res1 = await 20
				console.log(res1);
				//3.右侧为失败的Promise对象
				try {
					let res2 = await p//修改p
					console.log(res2);
				} catch (error) {
					console.log(error);
				}
			}
			main()
		}
	</script>

<body>
	<!-- 
	-->
</body>

</html>
