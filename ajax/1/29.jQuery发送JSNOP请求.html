<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<style type='text/css'>
		/*
		 */
		* {
			margin: 0;
			padding: 0;
		}
		#result{
            width:300px;
            height:100px;
            border:solid 1px #089;
        }
	</style>
	<script crossorigin="anonymous" src='https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js'></script><!-- 需要引用本地的jQueryku -->
	<script type='text/javascript'>
		/*
		 */
		window.onload = function () {
			$('button').eq(0).click(function(){
				$.getJSON('http://127.0.0.1:8000/jQuery-jsonp-server?callback=?',function(data){//在使用jQuery发送JSNOP请求时,需要在url后面加上?callback=?
					$('#result').html(`
						名称:${data.name}<br>
						校区:${data.city}
					`)
				})
			})
		}
	</script>
</head>
<body>
	<!-- 
	-->
	<button>点击发送 jsonp 请求</button>
    <div id="result"></div>
</body>

</html>
