<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<style type='text/css'>
		/*
		 */
		* {
			margin: 0;
			padding: 0;
		}
		#result{
            width:200px;
            height:100px;
            border:solid 1px #90b;
        }
	</style>
	<script type='text/javascript'>
		/*
		 */
		window.onload = function () {
			const btn = document.querySelector('button')
			btn.onclick = function(){
				const xmr = new XMLHttpRequest()
				xmr.open('get','http://127.0.0.1:8000/cros-server')
				xmr.send()
				xmr.onreadystatechange = function(){
					if(xmr.readyState === 4){
						if(xmr.status >=200 && xmr.status<300){
							console.log(xmr.response)
						}
					}
				}
			}
		}
	</script>
</head>
<body>
	<!-- 
	-->
	<button>发送请求</button>
    <div id="result"></div>
</body>

</html>
