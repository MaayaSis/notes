<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<style type='text/css'>
		/*

		 */
		* {
			margin: 0;
			padding: 0;
		}
	</style>
	<script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"></script>
	<script type='text/javascript'>
		/*
		
		 */
		window.onload = function () {
			const btns = document.querySelectorAll('button');
			axios.defaults.baseURL = 'http://127.0.0.1:8000';//baseurl
			btns[1].onclick = function () {
				axios({
					method:'POST',//请求方法
					url: '/axios-server',//url
					params: {//url参数
						vip: 10,
						level: 10
					},
					headers: {//请求头
						a: 100,
						b: 100
					},
					data: {//请求具体参数
						username: 'admin',
						password: 'admin'
					}
				}).then(response=>{
                console.log(response.status);//响应状态码
                console.log(response.statusText);//响应状态字符串
                console.log(response.headers);//响应头信息
                console.log(response.data);//响应体
            })
			}
		}
	</script>

<body>
	<!-- 
		
	-->
	<button>GET</button>
	<button>POST</button>
	<button>AJAX</button>
</body>

</html>
