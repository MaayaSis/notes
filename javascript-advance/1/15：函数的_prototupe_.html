<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<style type='text/css'>

	</style>
	<script type='text/javascript'>
		/*
		 * 函数的prototype属性
		 *  -每个函数都有一个prototype属性，它默认指向一个Object空对象（即成为原型对象）
		 *  -原型对象中有一个属性constructor，他指向this.函数对象
		 * 
		 * 给原型对象添加属性（一般都是方法）
		 *  -作用：函数的所有实例对象自动拥有远行者的属性（方法）
		 * 
		 * 
		 */
		console.log(Date.prototype, typeof Date.prototype)
		function Fun() {

		}
		Fun.prototype.test = function () {
			console.log('test()')
		}
		console.log(Fun.prototype)//指向一个Object空对象（没有我们的属性）
		console.log(Date.prototype.constructor)//原型对象中有一个属性constructor，他指向函数对象
		//给原型对象添加属性（一般是方法）→实例对象可以访问
		Fun.prototype.test = function () {
			console.log('test()')
		}
		var fun = new Fun()
		fun.test()
	</script>

<body>
	<!-- 
		-->
</body>

</html>
