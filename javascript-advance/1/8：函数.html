	<script type='text/javascript'>
		/*
		 * 什么是函数？
		 *  -实现特定功能的n条语句的封装体
		 *  -只有函数是可以执行的，其它类型的数据不能执行
		 * 
		 * 为什么要用函数？
		 *  -提高代码复用率
		 *  -便于阅读交流
		 * 
		 * 如何定义函数？
		 *  -函数表达式
		 *  -函数声明
		 * 
		 * 如何调用（执行）函数
		 *  -test()：直接调用
		 *  -obj.test()：通过对象调用
		 *  -new.test()：new调用
		 *  -test.call/apply(obj)：临时让test成为obj的方法进行调用
		 * 
		 * 
		 */
		//函数声明
		window.onload = function () {
			function showInfo(age) {
				if (age < 18) {
					console.log('18')
				} else if (age > 60) {
					console.log('60')
				} else {
					console.log('刚好')
				}
			}
			showInfo(10);
			//函数表达式
			var fun = new function () { }
			//test.call(obj)
			var obj = {};
			function fun1() {
				this.name = 'xxx'
			}
			fun1.call(obj);//将一个函数成为指定对象的方法进行调用（临时的）
			console.log(obj.name);
		}
	</script>
