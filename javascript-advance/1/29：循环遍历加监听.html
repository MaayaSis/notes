		window.onload = function () {
			var btns = document.getElementsByTagName('button')
			for (var i = 0,length = btns.length; i < length; i++) {//因为每一次for循环的时候,都会重复计算btns.length,所以可以通过赋值的方法固定下来
				var btn = btns[i];
				btn.index = i
				console.log(btn)
				btn.onclick = function() {
					alert('第' + (this.index + 1) + '个 ')
				}
			}
			console.log(btn)
			console.log(i)
		}
	</script>
