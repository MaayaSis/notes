	<script type='text/javascript'>
		/*
		 * 什么是对象？
		 *  -多个数据的封装体
		 *  -用来保存多个数据的容器
		 *  -一个对象代表现实中的一个事物，这个事物由多个数据组成
		 * 
		 * 为什么要用对象？
		 *  -统一管理多个数据
		 * 
		 * 对象的组成？
		 *  -属性：属性名（字符串）和属性值（任意类型）组成
		 *  -方法：一种特别的属性，属性值是函数
		 * 
		 * 如何访问对象内部的数据
		 *  - .属性名 ：编码简单，有时不能用
		 *  - ['属性名'] =  ： 编码麻烦，通用
		 * 
		 * 什么时候不能使用 .属性名？
		 *  -1、属性名包含特殊字符： - 空格
		 *  -2、变量名不确定，例如数组,例如属性名是一个变量
		 */
		var p = {
			name:'maaya',
			age:18,
			setName:function(name){
				this.name = name
			},
			setAge:function(age){
				this.age = age
			}
		}
		p.setName('1');//p['setName']('2'); 
		console.log(p.name,p.setName)
		
		//特殊情况 1、 a.content-type = 'text/json';
		var a = {};
		a['content-type'] = 'text/json';
		console.log(a['content-type']);

		//特殊情况 2、p.propName = value;
		var propName = 'myAge';
		var value = 18;
		a['propName'] = value;
		console.log(a[propName]);
	</script>

</body>
