	<script type='text/javascript'>
		/*
		 * 1、产生：在嵌套内部函数定义执行完时就产生了（不是在调用）
		 * 2、死亡：在嵌套的内部函数称为垃圾对象时
		 * 
		 */
		 function fun1(){
			 var a = 2
			 function fun2() {
				 a+++
				 console.log(a)
			 }
			 return fun2
		 }
		 var f = fun1()//此时已执行过一次fun1了，所以f得到return fun2的值，接下来执行f()不会再执行fun1
		 f() //3
		 f() //4
		 f =  null //此时死亡（包含闭包的函数对象成为垃圾对象，因为这个对象没有人指向它）
	</script>
<body>

</body>
