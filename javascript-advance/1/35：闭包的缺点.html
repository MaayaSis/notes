	<script type='text/javascript'>
		/*
		 * 1、缺点
		 *  -函数执行完后，函数内的局部变量没有释放，占用内存时间会边长
		 *  -容易造成内存泄漏
		 * 2、解决
		 *  -能不用闭包就不用
		 *  -及时释放
		 *  -
		 *  
		 */
		function fun() {
			var arr = new Array[10000]
			function fun2() {
				console.log(arr.length)
			}
			return fun2
		}
		var f = fun()
		f()
		f = null //让内部函数称为垃圾对象 → 回收闭包
	</script>

		-->
</body>
