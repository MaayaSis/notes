<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<style type='text/css'>
		/*
		 *
		 */
	</style>
	<script type='text/javascript'>
		/*
		 * 1、代码分类（位置）
		 *  -全局代码
		 *  -函数代码
		 * 2、全局执行上下文
		 *  -在执行全局代码前将window确定为 全局执行上下文对象
		 *  -对全局数据进行预处理
		 *    - var 定义的全局变量 → 添加为window的属性
		 *    - function声明的全局函数 → 赋值(fun)，添加为window的方法
		 *    -this → 赋值(window)
		 *  -开始执行全局代码
		 * 3、函数执行上下文
		 *  -在调用函数，准备执行函数体之前，创建对应的 函数执行上下文对象（虚拟的，存在于栈中）
		 *  -对局部数据机型预处理
		 *   -形参变量 → 赋值（实参） → 添加为执行上下文的属性
		 *   -arguments → 赋值（实参列表），添加为执行上下文的属性
		 *   -var 定义的全局变量 → 添加为执行上下文的属性
		 *   -function声明的全局函数 → 赋值(fun)，添加为执行上下文的属性
		 *   -this → 赋值(调用函数的对象)
		 *  -执行函数体的变量
		 * 
		 */
		//全局执行上下文
		console.log(a1,window.a1)
		console.log(window.a2)
		console.log(this)
		var a1 = 3
		function a2(){
			console.log('a2')
		}

		//函数执行上下文
		function fun(a1){
			console.log(a1)
			console.log(a2)
			a3()
			console.log(this)
			console.log(arguments) // 输出是伪数组（2，3）
			var a2 = 3
			function a3(){
				console.log('a3()')
			}
		}
		fun("姐姐")
	</script>
<body>
	<!-- 
		-->
</body>
</html>
