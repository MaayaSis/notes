	<script type='text/javascript'>
		/*
		 * 内核:是支撑浏览器运行的最核心的程序
		 * Chrome,Safari:webkit
		 * fireFox:Gecko
		 * IE:Trident
		 * 
		 * 内核: 1、js引擎模块:负责js程序的编译与运行  将后端的数据编译成JS能读的数据
		 *       2、html.css文档模块:负责页面文本的解析  将数据分成一个一个的元素块代码
		 *       3、DOM/CSS模块:负责dom/css在内存中的相关处理  按上面的元素块代码中的DOM和CSS去在内存中生成出来
		 *       4、布局和渲染模块:负责页面的布局和效果的绘制(内存中的对象)
		 *       以上是主线程要做的
		 *           
		 *       1、定时器模块:负责定时器的管理
		 *       2、DOM事件相应模块:负责事件的管理
		 *       3、网络请求模块:负责ajax请求
		 *       以上是分线程
		 */
	</script>
