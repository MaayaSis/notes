	<script type='text/javascript'>
		/*
		 * 1. 定时器是定时执行的 ?
		 *  -定时器并不能保证真正定时执行
		 *  -一般会延迟一丁点(可接受),也有可能延迟很久
		 * 2. 定时器回调函数是在分线程执行的吗?
		 *  -在主线程执行的,js是单线程的
		 * 3. 定时器是如何实现的 ?
		 *  -时间循环模型
		 */
		window.onload = function () {
			document.getElementById('btn').onclick = function () {
				var time = Date.now()
				console.log('定时器执行前')
				setTimeout(function () {
					console.log('定时器', Date.now() - time)
				}, 2000)
				console.log('定时器执行后')
				for(i=0 ; i<1000000000; i++){
					
				}
			}
		}

	</script>

<body>
	<!-- 
		-->
		<button id="btn">我是一个表</button>
</body>
