	<script type='text/javascript'>
		/*
		 * 进程（process）：程序的一次执行，它占有一片独立的内存空间
		 * 线程（thread）：是进程内的一个独立执行单元，是程序执行的一个完整流程，是CPU的最小的调度单元
		 * 应用程序必须运行再某个进程的某个线程上程,进程启动后自动创建
		 * 一个进程内的数据可以供其中的多个线程
		 * 一个进程中至少有一个运行的线程,主线直接共享
		 * 多个进程之间的数据是不能直接共享的
		 * 线程池(thread pool):保存多个线程对象的容器,实现线程对象的反复利用
		 * 
		 * 多进程:一应用程序可以同时启动多个实例运行
		 * 多线程:在一个进程内,同时有多个线程运行
		 * 比较单线程和多线程:
		 *    -多线程:
		 *           -优点:能有效提升CPU的利用率
		 *           -缺点:创建多线程开销,线程切换开销(单核多线程):一会执行线程1,一会执行线程2,死锁与状态同步问题
		 *    -单线程
		 *           -优点:顺序编程容易简单
		 *           -缺点:效率低
		 * JS是单线程运行的,但是使用Web Workers可以多线程运行
		 * 
		 * 
		 */
	</script>
