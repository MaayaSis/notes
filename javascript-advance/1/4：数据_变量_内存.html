	<script type='text/javascript'>
		/*
		 * 1、数据：
		 *  -存储在内存中代表特定信息的东西，本质上是0101的数字流
		 *  -数据的特点，可传递，可运算
		 *  -一切皆数据
		 *  -内存中所有操作的目标都是数据
		 *    -算术运算，逻辑运算，赋值，运行函数
		 * 
		 * 2、内存：
		 *  -内存条通电后产生的可存储数据的空间（临时的）
		 *  -内存产生和死亡，内存条（电路板）→通电→产生内存空间→存储数据→处理数据→断电→内存空间和数据都消失
		 *  -一块内存由两个数据：内部存储的数据，地址值数据
		 *  -栈：全局变量/局部变量，较小
		 *  -堆：对象，较大
		 * 
		 * 变量：可变化的量，由变量名和变量值组成
		 *  -每个变量都对应的一小块内存，变量名用来查找到对应的内存，变量值就是内存中保存的数据
		 * 
		 * 内存，数据，变量三者之间的关系：
		 *  -内存是用来存储数据的临时空间，变量是内存的标识
		 * 
		 * 没有一个引用指向的对象就是垃圾对象
		 * 
		 */
		 // a 中存的是地址数据
		 var a = 1
		 //obj里存的是地址数据，又叫做引用变量
		 var obj = {
			 name = 'Maaya'
		 }
		 //这是不是将obj保存的地址赋值给b，而是引导b去读obj在内存中的内容，会读到内存地址，找到对象
		 //只有obj的对象，也赋值给b的时候才会将地址值复制给b
		 var b = obj;
		 //先找读obj的内容，发现是一个地址值，沿着地址值找的内容，又通过.后面的name找到地址值中name：后面的数据
		 console.log(obj.name);
		 //思考谁在堆空间，谁在栈空间
		 function fun(){
			 var obj1 = {
				 name:'maaya1'
			 }
		 }
	</script>
