<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Maaya</title>
	<link crossorigin="anonymous" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
		rel="stylesheet"><!-- 调用外部网站的样式表 -->
	<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.26.0/axios.min.js"></script>
	<style type='text/css'>
		/*
		*/
	</style>
	<script type='text/javascript'>
		/*
		*/
		window.onload = function () {
			const btns = document.querySelectorAll("button")
			btns[0].onclick = function () {
				axios({//发送AJAX请求
					method: "GET",//请求类型,GET:请求数据
					url: 'http://localhost:3000/posts/2',//请求url
				}).then(response => {
					console.log(response);
				})
			}
			btns[1].onclick = function () {
				axios({
					method: "POST",//POST:在数据库中添加数据
					url: 'http://localhost:3000/posts',//请求url
					data:{//设置请求体,data独享发送到数据库即db.json中
						title:"如月真绫",
						author:"Maaya"
					}
				}).then(response => {
					console.log(response);
				})
			}
			btns[2].onclick = function () {
				axios({
					method: "PUT",//更新数据
					url: 'http://localhost:3000/posts/3',//请求url
					data:{//设置请求体,data独享发送到数据库即db.json中
						title:"姐姐",
						author:"Maaya"
					}
				}).then(response => {
					console.log(response);
				})
			}
			btns[3].onclick = function () {
				axios({
					method: "delete",//删除数据
					url: 'http://localhost:3000/posts',//请求url
					data:{//设置请求体,data独享发送到数据库即db.json中
						title:"如月真绫",
						author:"Maaya"
					}
				}).then(response => {
					console.log(response);
				})
			}
		}
	</script>

<body>
	<!-- 
	-->
	<div class="container">
		<h2 class="page-header">基本使用</h2>
		<button class="btn btn-primary"> 发送GET请求 </button>
		<button class="btn btn-warning"> 发送POST请求 </button>
		<button class="btn btn-success"> 发送 PUT 请求 </button>
		<button class="btn btn-danger"> 发送 DELETE 请求 </button>
	</div>
</body>

</html>
