	<!-- 
		vue3相对vue2的改变:
		1.性能的提升
		2.源码的升级
			1.使用Proxy代替defineProperty实现响应式
			2.重写虚拟DOM的实现和Tree-Shaking
		3.新的特性
			1. Composition API（组合API）
			- setup配置
			- ref与reactive
			- watch与watchEffect
			- provide与inject
			- ......
			2. 新的内置组件
			- Fragment 
			- Teleport
			- Suspense
			3. 其他改变
			- 新的生命周期钩子
			- data 选项应始终被声明为一个函数
			- 移除keyCode支持作为 v-on 的修饰符

	 -->
	<script type='text/javascript'>
		Vue.config.productionTip = false //阻止vue在启动时生成生产提示
