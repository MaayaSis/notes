<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<style type='text/css'>
	</style>
	<script type="text/javascript" src="./vue.js"></script>

<body>
	<!--
	-->
	<div id="root">
		<div class="demo1" @click="showInfo">
			<a href="https://www.baidu.com" @click.stop.prevent="showInfo">点我提示信息</a><!-- 事件修饰符可以复合使用:先停止冒泡再阻止默认行为 -->
		</div>

		<div id="root">
			<h2>欢迎来到{{name}}学习</h2>
			<input type="text" placeholder="按下回车提示输入" @keyup.ctrl.y="showInfo1"><!-- 键盘事件复合 -->
		</div>
	</div>
	<!-- 
	 -->
	<script type='text/javascript'>
		Vue.config.productionTip = false //阻止vue在启动时生成生产提示
		new Vue({
			el:"#root",
			data:{
				name:"Maaya"
			},
			methods:{
				showInfo(e){
					alert("姐姐欸")
				},
				showInfo1(e){
					console.log(e.target.value);
				}
			}
		})
	</script>
</body>
</html>
