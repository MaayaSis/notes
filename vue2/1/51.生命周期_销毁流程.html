<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<style type='text/css'>
	</style>
	<script type="text/javascript" src="./vue.js"></script>

<body>
	<!--
	-->
	<div id="root" :x="n">
		<h2 v-text="n"></h2>
		<h2>当前的n值是：{{n}}</h2>
		<button @click="add">点我n+1</button>
		<button @click="bye">点我销毁vm</button>
	</div>
	<!-- 
	 -->
	<script type='text/javascript'>
		Vue.config.productionTip = false //阻止vue在启动时生成生产提示
		new Vue({
			el:'#root',
			// template:`//此处使用模板时:[25]-[28]的div会将[11]-[16]的div完全替换
			// 	<div> 
			// 		<h2>当前的n值是：{{n}}</h2> //如果h2与button外不包一个根标签div,则会报错
			// 		<button @click="add">点我n+1</button>
			// 	</div>
			// `,
			data:{
				n:1
			},
			methods: {
				add(){
					console.log('add')
					this.n++
				},
				bye(){
					console.log('bye')
					this.$destroy()
				}
			},
			watch:{
				n(){
					console.log('n变了')
				}
			},
			beforeCreate() {
				console.log('beforeCreate')
				//debugger;希望在哪个节点暂停必须通过debugger(打断点),并且页面时要重新刷新一遍才可以
			},
			created() {
				console.log('created')
			},
			beforeMount() {
				console.log('beforeMount')
			},
			mounted() {
				console.log('mounted',this.$el instanceof HTMLElement)//判断this.$el是不是真实的DOM元素
			},
			beforeUpdate() {
				console.log('beforeUpdate')
			},
			updated() {
				console.log('updated')
			},
			beforeDestroy() {//此阶段所有对数据的更改都不会触发页面更新了
				console.log('beforeDestroy')
				this.add//在此阶段调用了方法之后,虽然该方法会被执行,即console.log会输出"add"并且n++,但是此阶段的对数据的所有操作都不触发更新
			},
			destroyed() {
				console.log('destroyed')
			},
		})
	</script>
</body>
</html>
