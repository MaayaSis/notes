		vue.cli(脚手架):在cmd下全局安装脚手架
		1.配置npm淘宝镜像加快下载速度:npm config set registry  https://registry.npm.taobao.org
		2.全局安装脚手架:npm install -g @vue.cli
		3.切换到要创建项目的目录,然后创建项目:vue create app-name
		4.启动项目:npm run serve
		5.vue.cli最终还会在本地自动创建一个小型服务器端:localhost:8080
