	<!--
		数据代理：通过一个对象代理对另一个对象中属性的操作（读/写）
	 -->
	<script type='text/javascript'>
		Vue.config.productionTip = false //阻止vue在启动时生成生产提示
		let obj = { x: 100 }
		let obj2 = { y: 200 }

		Object.defineProperty(obj2, 'x', {
			get() {
				return obj.x
			},
			set(value) {
				obj.x = value
			}
		})
	</script>
