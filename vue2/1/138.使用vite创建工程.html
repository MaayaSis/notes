	<!-- 
		vite:新一代前端构建工具
		优势如下：
			开发环境中，无需打包操作，可快速的冷启动。
			轻量快速的热重载（HMR）。
			真正的按需编译，不再等待整个应用编译完成
		

		vite构建命令:
			## 创建工程
			npm init vite-app <project-name>
			## 进入工程目录
			cd <project-name>
			## 安装依赖
			npm install
			## 运行
			npm run dev		
		备注:但是vite现在并没有大规模应用,所以webpack还是zhu'li
	 -->
