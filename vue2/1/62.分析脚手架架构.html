<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 针对IE浏览器的一个特殊配置,含义是让IE浏览器以最高的渲染级别渲染页面 -->
	<meta http-equiv="viewport" content="width=device-width,initial-scale=1.0"><!-- 开启移动端的理想视口 -->
	<link rel="icon" href="<%= BASE_URL %>favicon.ico"><!-- 配置页签图标 -->
    <title><%= htmlWebpackPlugin.options.title %></title><!-- 配置网页标题 -->
	<title>Maaya</title>
	<style type='text/css'>
	</style>
<body>
	<!--
	-->
	<noscript><!-- 当浏览器不支持js时,noscript中的元素就会被渲染 -->
		<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
	  </noscript>
	  <div id="app"></div>
	<!-- 
		不需要引入vue.js和app.vue,因为脚手架都已经配置好了
	 -->
	<script type='text/javascript'>
		Vue.config.productionTip = false //阻止vue在启动时生成生产提示
	</script>
</body>
</html>
