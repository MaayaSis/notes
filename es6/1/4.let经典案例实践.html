<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<style type='text/css'>
		/*
		 */
		* {
			margin: 0;
			padding: 0;
		}

		.item {
			width: 100px;
			height: 50px;
			border: solid 1px rgb(42, 156, 156);
			float: left;
			margin-right: 10px;
		}
	</style>
	<script type='text/javascript'>
		/*
		点击方框更改方框的颜色
		 */
		window.onload = function () {
			let items = document.getElementsByClassName('item');//获取div元素对象   
			//遍历并绑定事件
			for (let i = 0; i < items.length; i++) {//不能使用var,因为它是全局变量,预加载完成后就变成3了
				items[i].onclick = function () {
					//修改当前元素的背景颜色
					//this.style.background = 'pink';
					items[i].style.background = 'pink';//如果是用var声明,本行代码报错,因为windows加载完之后,i已经变成了3,这之后才会开始调用函数而并没有索引位3的item
				}
			}
			{var a = 1}
			{var a = 2}
			{var a = 3}
			console.log(a)
		}
	</script>

<body>
	<!-- 
	-->
	<div class="container">
		<h2 class="page-header">点击切换颜色</h2>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>

</html>
