<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<style type='text/css'>
		/*
*
*/
		#box1 {
			width: 1000px;
			height: 1000px;
			background-color: blue;
		}
	</style>
	<script type='text/javascript'>
		/*onmousewheel鼠标滚轮滚动的事件，会在滚轮滚动时触发
		*但是火狐不支持该属性
		*在火狐中使用DOMMouseScroll绑定滚轮事件
		*
		*使用addEventListener()来绑定单击响应函数，取消默认行为时不能使用return false，因为火狐不支持
		*需要使用event来取消默认行为
		*
		*/
		window.onload = function () {
			var box1 = document.getElementById('box1');
			box1.onmousewheel = function (event) {
				event = event || window.event;
				//wheelDelta只看这个值的正负，上是正数
				//火狐只支持下面的detail，向上滚是负，下是正
				if (event.wheelDelta > 0 || event.detail < 0) {
					box1.style.height = box1.clientHeight - 10 + 'px';
				} else { box1.style.height = box1.clientHeight + 10 + 'px'; }
				//如果页面也有滚动条，那么在box1中滚动也会导致页面也滚动，这是默认行为，最优解event.preventDefault;return false
				//
				event.preventDefault && event.preventDefault();
			}
			//即使下面的事件是不存在的，也不会影响回调函数box1.onmousewheel能起作用的浏览器都能在滚轮滚动式触发
			bind(box1, 'onwheel', box1.onmousewheel)
			function bind(obj, eventStr, callback) {
				if (obj.addEventListener) {
					obj.addEventListener(eventStr, callback, false);
				} else {
					obj.attachEvent('on' + eventStr, function () {
						callback.call(obj);
					});
				}
			}
		}
	</script>

<body style="height: 20000px">
	<!-- 
-->
	<div id="box1"></div>
</body>

</html>
