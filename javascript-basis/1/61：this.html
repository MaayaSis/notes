<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Maaya</title>
		<script >
			/*
			 * 
			 * 解析器调用函数每次都会向函数内部传递进一个隐含的参数；
			 * 这个隐含的参数就是this；this指向的是一个对象
			 * 这个对象我们成为函数执行的上下文对象，
			 * 根据函数的调用方式不同，this会指向不同的对象
			 * 1、以函数的形式调用时，this永远都是window
			 * 2、以方法的形式调用时，this就是调用方法的对象
			 * 3、当以构造函数的形式调用时，this就是新创建的那个对象
			 * 
			 */
			 
			 //以函数的形式调用时，this永远都是window
			 var a = 1
			 function fun(){
				//  console('a=' + a,'b= ' + b);
				 console.log(this.a);
				//  console.log(this.name);
			 }
			 fun(123,345);
			 
			 //以方法的形式调用时，this就是调用方法的对象
			 var obj = {
				 name:'Maaya',
				 sayname:fun
			 };
			 var obj2 = {
				 name:'姐姐',
				 sayname:fun
			 };
			 obj.sayname();
			 obj2.sayname();

			 //
			 //
			 
			/*
			 *
			 *  
			 * 
			 */
			
		</script>
	<body>
	</body>
</html>
