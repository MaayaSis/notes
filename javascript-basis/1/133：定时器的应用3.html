<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<style type='text/css'>
		/*
		 *
		 */
		* {
			margin: 0;
			padding: 0;
		}

		#box1 {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			/*如果不加left：0px，那么IE可能会将left识别成auto*/
			left: 0px;
		}

		#box2 {
			width: 100px;
			height: 100px;
			background-color: darkgrey;
			position: absolute;
			/*如果不加left：0px，那么IE可能会将left识别成auto*/
			left: 0px;
			top: 200px;
		}
	</style>
	<script type='text/javascript' src="./tools.js">
	        //直接引用JS就可以直接使用了
	</script>
	<script type='text/javascript'>
		/*
		 *
		 */
		window.onload = function () {
			var box1 = document.getElementById('box1')
			var btn01 = document.getElementById('btn01')
			var btn02 = document.getElementById('btn02')
			var btn03 = document.getElementById('btn03')
			var btn04 = document.getElementById('btn04')
			//不能使用全局变量 var timer;
			btn01.onclick = function () {
				move(box1, 'left', 800, 10)
			}
			btn02.onclick = function () {
				move(box1, 'left', 0, 10)
			}
			btn03.onclick = function () {
				move(box2, 'left', 800, 20)
			}
			btn04.onclick = function () {
				move(box2, 'width', 800, 10, function () {
					move(box2, 'height', 800, 10)
				})
			}
		}
	</script>

<body>
	<!-- 
		-->
	<button id="btn01">点击后向右移动</button>
	<button id="btn02">点击后向左移动</button>
	<button id="btn03">点击box3后向右移动</button>
	<button id="btn04">测试按钮</button>
	<br>
	<br>
	<div id="box1"></div>
	<div id="box2"></div>
	<br>
	<br>
	<div style="width: 0 ; height:1000px ;  border: 1px black solid ; position: absolute ; left:800px ; top:0px">
	</div>

</body>

</html>
