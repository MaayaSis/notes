<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Maaya</title>
		<script >
			/*
			 * 
			 * hasOwnProperty()是一个方法，该方法存在于对象的原型对象中的原型对象中
			 * 原型对象也是对象，所以他也有原型
			 * 当我们使用一个对象的属性或方法时，会先在自身中寻找
			 *  -自身中如果没有则去原型对象中寻找，如果原型对象中有，则使用
			 *  -如果没有则去原型的原型对象中寻找,直到找到Object对象的原型
			 *  -Object对象的原型没有原型，如果在Object中依然没有找到，则返回undefined
			 * 
			 */
			 
			 //创建一个构造函数,使用in检查对象中是否有某个属性时，如果对象中没有但是原型中有，也会返回true
			 function Myclass(){
				 
			 }
			 Myclass.prototype.name = '我是原型中的名字';
			 var mc = new Myclass();
			 console.log('name' in mc);//可以检查一个对象中是否有某个属性
			 mc.age = 18;

			 //可以使用对象的hasOwnProperty()来检查对象自身中是否含有该属性
			 console.log(mc.hasOwnProperty('age'));
			 console.log(mc.hasOwnProperty('hasOwnProperty'));
			 console.log(mc.__proto__.hasOwnProperty('hasOwnProperty'));
			 console.log(mc.__proto__.__proto__.hasOwnProperty('hasOwnProperty'));
			 console.log(mc.__proto__.__proto__.__proto__);
			 console.log(mc.__proto__)
			 console.log(Myclass.__proto__.__proto__.hasOwnProperty('hasOwnProperty'));
			 //
			 //
			 
			/*
			 *
			 *  
			 * 
			 */
			
		</script>
	<body>
	</body>
</html>
