<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<script>
		/*
		 *
		 * 事件：文档或浏览器窗口发生一些特定交互的瞬间
		 * Javascript与HTML
		 *
		 */

			 //
			 //
			 //
			 //

		/*
		 *
		 *
		 *
		 */

	</script>

<body>
	<button id="btn" ondblclick="alert('Maaya')">我是一个按钮</button>
	
	<!-- 
		onclick,ondblclick,onmousemove,上面的行为被称为结构和行为的耦合，不利于维护，不推荐
		为单击事件绑定的函数，被称为单击响应函数
	-->
	<script typ='text/javascript'>
		var btn = document.getElementById('btn');
		btn.onclick = function () {
			alert('Maaya');
		}
		/*
		 *
		 * 时间就是用户和浏览器之间的交互行为
		 * 比如：点击按钮，鼠标移动，关闭窗口
		 *
		 * 我们可以在事件对应的属性中设置一些JS代码
		 * 这样当事件被触发时，这些代码将会被执行
		 *
		 * 可以为按钮的对应事件绑定处理函数的形式来响应时间，这样当事件被触发时间，对应的函数就会被调用
		 *
		 *
		 */
	</script>
</body>
</html>
