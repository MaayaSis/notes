<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Maaya</title>
		<script >
			/*
			 * 
			 * 使用工厂方法创建的对象，使用的构造函数都是Object
			 * 所以创建的对象都是Object这个类型
			 * 这就导致我们无法区分多种不同类型的对象
			 * 
			 */
			 
			 //创建一个人的对象
			 function creatPerson(name,age,gender){
				 var obj = new Object();
				 obj.name = name;
				 obj.age = age;
				 obj.gender = gender;
				 obj.sayName = function(){
					 alert('this.name');
				 };
				 return obj;
			 }
			 var obj1 = creatPerson('Maaya',18,'Female');

			 //创建一个狗的对象
			 function creatDog(name,age,gender){
				 var dog = new Object();
				 dog.name = name;
				 dog.age = age;
				 dog.gender = gender;
				 dog.sayName = function(){
					 alert('this.name');
				 };
				 return dog;
			 }
			 var dog1 = creatDog('dog',1,'male');

			 //调用两个进行比较
			 console.log(obj1);
			 console.log(dog1);

			 //构造函数
			 function Person(name,age,gender){
				 this.name = name;
				 this.age = age;
				 this.gender = gender;
			 };
			 var per = new Person('Maaya',18,'Female');
			 console.log(per);
			 console.log(per instanceof Person);
			/*
			 *
			 *  创建一个构造函数，专门用来创建Person对象
			 * 构造函数就是一个普通的函数，创建方式和普通的函数没有区别
			 * 不同的是构造函数习惯上首字母大写
			 * 
			 * 构造函数和普通函数的区别就是调用方式不同
			 * 普通函数是直接调用，而构造函数需要使用new关键字来调用
			 * 
			 * 构造函数的执行流程：
			 * 1、立刻创建一个新的对象
			 * 2、将新建的对象设置为函数中this，在构造函数中可以使用this来引用新建的对象
			 * 3、逐行执行函数中的代码
			 * 4、将新建的对象作为放回值返回
			 * 
			 * 使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类
			 * 我们将一个构造函数创建的对象，称为是该类的实例
			 * 
			 * 使用一个instanceof可以检查一个对象是否是一个实例
			 * 语法：对象 instanceof 构造函数
			 * 如果是，返回true，否则false
			 * 
			 */
			
		</script>
	<body>
	</body>
</html>
