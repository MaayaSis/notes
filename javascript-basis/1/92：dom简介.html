<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Maaya</title>
		<script >
			/*
			 * 
			 * DOM是document object mode
			 * JS通过DOM对HTML进行操作，只要了解了DOM就可以随意的操作WEB页面
			 *  -文档表示的就是整个HTML网页文档
			 *  -对象表示将网页中的每一个部分都转换成了一个对象
			 *  -使用模型表示对象之间的关系，方便我们获取对象
			 * 节点Node，常用节点有四种
			 *  -文档节点：整个HTML文档
			 *  -元素节点：HTML中的HTML标签
			 *  -属性节点：元素的属性
			 *  -文本节点：HTML标签中的文本内容
			 * 
			 *            nodeName    nodeType   nodeValue
			 * 文档节点    #document      9       null
			 * 元素节点    标签名          1       null
			 * 属性节点    属性名         2        属性值 
			 * 文本节点    #text          3        文本内容
			 *  
			 * 
			 */
			 
			 //
			 //
			 //
			 //
		</script>
	<body>
		<button id='btn'>我是一个按钮</button>
		<script type='text/javascript'>
		     //获取btn对象
		     var btn = document.getElementById('btn');
			 console.log(btn);
			 //修改按钮的文字
			 btn.innerHTML  = '这个按钮的名字变了'
			

		   /*
			*
			*  浏览器已经为我们提供 文档节点对象 这个对象是window属性
			* 可以在页面中直接使用，文档节点代表的是整个网页
			* 
			*/
		</script>
	</body>
</html>
