<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Maaya</title>
		<script >
			/*
			 * 
			 * 在底层字符串是以字符数组的形式保存的 ['M','a','a','y','a']
			 * 以下均不会影响原字符
			 * 
			 */
			 
			 //
			 var str = 'maaya'
			 console.log(str.length);
			 console.log(str[3]);
			 //charAt不对原函数影响，根据索引获取指定的字符
			 var result = str.charAt(0);
			 console.log(result);
			 //charCodeAt返回指定位置字符的unicode编码
			 var result1 = str.charCodeAt(0);
			 console.log(result1);
			 //fromCharCode可以根据字符编码去获取字符
			 result2 = String.fromCharCode(22222);
			 console.log(result2);
			 //concat用来连接两个或多个字符串
			 result3 = str.concat('Kisaragi','Maaya')
			 console.log(result3);
			 //indexOf()检测一个字符串中是否有指定的内容，有的话返回其第一次出现的所有，每找到返回-1,第二个位置可以指定从第几位开始查找
			 result4 = str.indexOf('M');
			 result5 = str.indexOf('a',3);
			 console.log(result4);
			 console.log(result5);
			 //lastIndexOF()和indexOf相反，他是从后往前找，也可以指定位置
			 //slice截取字符串指定的内容,不影响原字符串，从开始位置索引，不包括结束位置的索引，第二个可以设置为空，空即所有，负数就是倒数
			 result6 = str.slice(0,2);
			 console.log(result6);
			 //substring()和slice()大致一样，不同的是不接受赋值为参数，如果是赋值默认是0，且会自动调整参数的位置，第二个小于第一个则调整到第一个位置去
			 //substr()截取字符串，第一个字符为开始索引，第二个是截取长度
			 //split()将一个字符串拆分为数组,需要一个字符串作为参数，将会根据该字符串去拆分数组，上传的是空串会分开每一个字符
			 str = 'abc,bcd,efg';
			 var result7 = str.split('c');
			 console.log(typeof result7);
			 console.log(Array.isArray(result7));
			 console.log(result7.length);
			 console.log(result7[0]);
			 //toUpperCase()将一个字符串转换为大写并返回,toLowerCase()将一个字符串转换为小写并返回,


			 str =  "姐姐"
			 var result8 = str.toUpperCase();
			 console.log(result8);
			 var result9 = str.toLowerCase();
			 console.log(result9);
			 /*
			 *
			 *  
			 * 
			 */
			
		</script>
	<body>
	</body>
</html>
