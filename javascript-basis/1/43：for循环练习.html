<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<script type="text/javascript">

		for (var i = 1; i <= 9; i++) {
			for (var j = 1; j <= i; j++) {
				document.write('<span>' + j + '*' + i + '=' + i * j + '</span>');
			}
			document.write('<br />');
		}
		//打印出九九乘法表


		for (var i = 2; i <= 100; i++) {
			var flag = true;
			for (var j = 2; j < i; j++) {
				if (i % j == 0) {
					flag = false;
				}
			}
			if (flag) {
				console.log(i + '是一个质数');
			}
		}
			 //打印出100以内的质数
	</script>

	<style>
		span {
			display: inline-block;
			width: 70px;
		}
	</style>

<body>
</body>

</html>
