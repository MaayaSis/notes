<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maaya</title>
  <script>
    /*
     *
     * 流程控制语句
     * -JS中的程序时一行一行执行的；
     * -流程控制语句可以控制程序执行流程；
     *   是程序可以根据一定条件来进行执行；
     * -语句的分类
     *  1、条件判断语句
     *  2、条件分支语句
     *  3、循环语句
     * 
     * 条件判断语句：在执行前先判断条件是否成立，成立执行，不成立不执行；
     * -if语句
     * -语法一、
     *     if（条件表达式）语句
     *       if语句执行时先对条件表达式求值，如果为true执行，false不执行；
     *       if语句只能控制紧随其后的那个语句，如果希望控制多个，可以将它放入一个代码块中
     *       开发时最好将代码块写上；
     *       if( a > 10){
     *        alert('a比10大');
     *        alert('a没有10大');
     *        }
     */
    var a =15;
    if( a > 10 && a < 25 );
    alert('我大于10小于25')
    /*
     *
     *
     *
     */
  </script>
</head>

<body>
 
</body>

</html>
