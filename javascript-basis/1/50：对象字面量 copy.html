<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Maaya</title>
		<script type="text/javascript">
			/*
			 * 使用对象字面量来创建一个对象；
			 *   
			 *  使用对象字面量可以直接指定对象中的属性
			 *  -语法： {属性名：属性值，属性名：属性值，。。。。}
			 */
			 
			//  属性名可以加引号也可以不加，但是如果时一些特殊的名字，必须加''

			var obj = {
				gender:'women',
				aage:'18',
				test:{name:'对象'}
			};

			obj.name = 'Maaya';

			console.log(obj);
			
			// 这就是引用和基本，两种数据类型的区别；

		</script>
