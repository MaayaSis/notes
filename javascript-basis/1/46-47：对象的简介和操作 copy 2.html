<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Maaya</title>
		<script type="text/javascript">
			/*
			 *
			 * JS中的数据类型
			 *  -string
			 *  -Number
			 *  -Boolean
			 *  -Null
			 *  -Undefined
			 *  -以上五种属于基本数据类型，只要不是上面五种，那必然是对象
			 * 
			 *  -Object 对象
			 *  基本数据类型都是单一的值，值和值之间没有任何关系
			 *  在JS中来表示一个人的信息（name gender age）
			 *  如果使用基本数据类型的数据，那么所创建的变量都是独立的，没有联系
			 * 
			 *  对象属于一种符合的数据类型，在对象可以保存多个不同数据类型的数据
			 *  对象的分类
			 *  1、内建对象
			 *   -由ES标准中定义的对象，在任何的ES的实现中都可以使用
			 *   -比如 Math String Number Function Object,hi主要是JS就可以使用
			 *  2、宿主对象
			 *   -由JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象
			 *   -比如Bom Dom
			 *  3、自建对象
			 *   -由开发人员自己创建的对象
			 * 
			 * 
			 * 
			 * 
			 */
			 
			//  使用new关键字调用的函数，是构造函数constrcstor
			// 专门用来创造对象的函数
			 var obj = new Object();

			//  console.log(typeof obj);
			
			/*
			 *
			 * 在对象中保存的值称为属性
			 * 向对象添加属性
			 * 语法：对象.属性名 = 属性值
			 * 
			 * 读取对象中的属性：对象.属性名
			 * 如果对象中没有的属性，只会返回undefined
			 * 
			 * 修改对象中的属性值
			 * 语法：对象.属性名 = 新值
			 * 
			 * 删除对象的属性
			 * 语法：delete 对象，属性名
			 * 
			 */

			 obj.name = '孙悟空';
			 obj.age = '500';
			 obj.gender= '男';

			 delete obj.gender;

			 console.log(obj);
			 
			 obj.name = 'yu';

			 console.log(obj.name);



		</script>
	<body>
	</body>
</html>
