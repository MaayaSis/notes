			 * 
			 * 垃圾回收（GC）
			 * -程序运行中会产生垃圾，垃圾过多会导致程序运行变慢
			 * -需要一个垃圾回收机制，来处理程序运行过程中产生的垃圾
			 * -如（1）中的注释，说明了什么是垃圾
			 * -所以要对垃圾进行处理
			 * -JS中有自动的垃圾回收机制，会自动将这些垃圾对象从内存中销毁，我们不需要进行操作
			 * -我们需要做的是将不再使用的对象设置为null（但是为什么不直接删除该对象呢）
			 * 
			 */
			 
			 //
			 var obj = new Object();//在堆内存中产生了一块空间
			 obj = null;//obj不再是构造函数的一个实例，上面的空间存在，但是无人指向它

			 //
			 //
			 //
			 
			/*
			 *
			 *  
			 * 
			 */
			
		</script>
