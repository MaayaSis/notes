<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<style type='text/css'>
		/*
		 *
		 */
		* {
			margin: 0;
			padding: 0;
		}

		#box1 {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			/*如果不加left：0px，那么IE可能会将left识别成auto*/
			left: 0px;
		}
	</style>
	<script type='text/javascript'>
		/*
		 *
		 */
		window.onload = function () {
			var box1 = document.getElementById('box1')
			var btn01 = document.getElementById('btn01')
			var timer;
			btn01.onclick = function () {
				//考虑多次点击造成的定时间器叠加问题
				clearInterval(timer);
				timer = setInterval(function () {
					//获取box1原来的值,parseInt是为了将字符串中的值合法的取出来
					var oldvalue = parseInt(getStyle(box1, 'left'))
					//考虑不是移动数值不是整数的情况
					var newvalue = oldvalue + 19;
					if (newvalue >= 800) {
						newvalue = 800;
					}
					box1.style.left = newvalue + 'px';
					if (newvalue == 800) {
						clearInterval(timer);
					}
				}, 30)
			}
			function getStyle(obj, name) {
				if (window.getComputedStyle) {
					return getComputedStyle(obj, null)[name];
				} else { return obj.currentStyle[name]; };
			};
		}
	</script>

<body>
	<!-- 
		-->
	<button id="btn01">点击后box1向右移动</button>
	<br>
	<br>
	<div id="box1"></div>
	<br>
	<br>
	<div style="width: 0 ; height:1000px ;  border-left: 1px black solid ; position: absolute ; left:800px ; top:0px">
	</div>

</body>

</html>
