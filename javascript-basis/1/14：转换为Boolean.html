       /* 可以将其他数据类型转换为Boolean     
       方法1、调用Boolean()函数,并将被转换的数据作为参数传递给函数：
              Number转换成Boolean，除了0和NaN其它都是true
              String转换成Boolean，除了空串" "外其他都是true,''是空串，' '是空格
              null转换成Boolean，是false
              undefi转换成Boolean，是false
              对象也会转换成true
       */
      var a = 123;
       a = Boolean(a);
      console.log(typeof a);
      console.log(a);
    </script>
