<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Maaya</title>
		<script >
			/*
			 * 
			 * concatenate()可以连接两个或多个数组，并将新的数组返回
			 *  -该方法不会对原数组产生影响
			 * 
			 * join()可以将一个数组转换成字符串
			 *  -该方法不会对原数组产生影响,会将转换后的字符串作为结果返回
			 *  -在join()中可以指定一个字符串作为参数，它会称为数组中元素的连接符
			 * 
			 * reverse()用来反转一个数组,他会对原数组产生影响
			 * 
			 * sort()可以也用来对数组中的元素进行排序，默认按照Unicode编码进行排序，并且会对原数组产生影响
			 *  -对数字进行排序时也按照Unicode编码进行排序，可能会出错
			 *  -可以自己指定排序的规则
			 *  -我们可以在sort()中添加一个回调函数，来指定排序规则
			 *  -回调函数中需要定义两个形参
			 *  -浏览器将会分别使用数组中的元素作为实参去调用回调函数
			 *  -使用哪个元素调用不确定，但是肯定的是在数组中a一定在b前边
			 *  -浏览器会根据回调函数的返回值来决定元素的顺序
			 *  -如果返回一个大于0的值，则元素会交换顺序
			 *    -如果返回一个大于0的值，则元素会交换位置
			 *    -如果返回一个小于0的值，则元素不便
			 *    -如果返回一个等于0的值，则认为两个元素相等，也不会交换位置
			 * 
			 */
			 
			 //concat()
			 var arr = ['一','二','三'];
			 var arr1 = ['四','五','六'];
			 var result = arr.concat(arr1);
			 console.log(result);
			 
			 //join()
			 var result1 = arr.join('--');
			 console.log(result1);
			 
			 //reverse()
			 var result2 = arr1.reverse();
			 console.log(arr1);
			 
			 //sort()
			 var arr2 = ['b','d','c','a'];
			 var result2 = arr2.sort();
			 console.log(result2);

			 //sort进行排列
			 var arr3 = [11,4,54,3,123,56,7];
			 arr3.sort(function(a,b){
				 return a - b;

				 /*
				 if(a > b){
					 return 1;
				 }else if(a < b){
					 return -1;
				 }else{
					 return 0;
				 }*/
			 });
			 console.log(arr3);
			 
			/*

			 */
			
		</script>
