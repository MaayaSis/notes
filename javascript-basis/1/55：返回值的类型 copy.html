<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<script>
		/*
		 * 
		 * 返回值可以是对象，也可以是函数，是任意的数据类型
		 * 
		 * 
		 */

		//  

		function fun() {
			alert('函数执行了');
			for (var i = 0; i < 5; i++) {
				console.log(i);
				if (i == 2) {
					// break;退出循环
					// continue;跳过当前循环
					// return；可以结束整个函数;
				}
			}
			alert('函数执行完了');
		}

		fun();
		// 

		function fun2() {
			var obj = { name: 'Maaya' }
			return obj
		}

		var a = fun2();
		console.log('a=' + a.name);
		// 

		function fun3() {
			function fun4() {
				alert('fun4')
			}
			return fun4();
		}

		a = fun3;
		console.log('a=' + a);

		a();
		fun3();


		/*
		 *
		 *
		 *
		 *
		 */

	</script>

<body>
</body>

</html>
