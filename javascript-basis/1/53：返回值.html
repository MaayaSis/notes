<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Maaya</title>
		<script type="text/javascript">
			/*
			 * 
			 * 创建一个函数，用来计算三个数的和
			 * 
			 * 可以使用return来设置函数的返回值
			 * 语法：return 值
			 * return将会作为函数的的执行结果返回
			 * 可以定义一个变量来接收该结果
			 * 
			 * 如果return语句后不跟任何值就相当于返回一个undefined；
			 * 如果不写return，也会返回undef；
			 * 
			 * return后可以跟任意类型的值
			 * 
			 */
			 
			//  创建一个函数对象

			function sum(a,b,c){
				var d = a + b + c;
				return d;
				alert(a + b + c);
				// return;
			};

			// return后面的代码不会执行，是死代码

			var result = sum(1,2,3);

			// 变量result的值就是函数执行的结果

			console.log('result' + result);

			//
			
			var und = fun()
			function fun(a,b){
				return 1
			}
			console.log(und)

			/*
			 *
			 * 
			 *  
			 * 
			 */
			
		</script>
	<body>
	</body>
</html>
