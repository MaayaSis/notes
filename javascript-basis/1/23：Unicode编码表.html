<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maaya</title>
  <script>
    /*
     *
     * 在字符串中使用转义字符输入Unicode编码
     *  '\u2620'
     * 
     */
    var result = 5 > 10;
    console.log('result = ' + result);
    console.log('\u2620');
  </script>
</head>

<body>
  <h1>&#2620;</h1>
  <!-- &#编码; -->
  <!-- 如果要将编码在网页中使用，必须要先将代码转化为十进制才可以使用； -->
</body>

</html>
