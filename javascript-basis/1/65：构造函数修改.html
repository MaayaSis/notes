<!DOCTYPE html>

		<title>Maaya</title>
		<script >
			/*
			 * 
			 * 在Person构造函数中，为每一个对象都添加了一个sayName方法
			 * 目前我们的方法是在构造函数内部创建的
			 *  -也就是构造函数每执行一次就会创建一个新的sayName方法
			 *  -也是所有实例的sayName都是唯一的，这导致了构造函数每执行一次就会创建一个新的方法
			 *  -执行10000次就会创建10000个一样的方法
			 *  -这没必要，完全可以使所有的对象共享同一个方法
			 * 
			 */
			 
			 //
			 function Person(name,age,gender){
				 this.name = name;
				 this.age = age;
				 this.gender = gender;
				 this.sayName = fun;
			 };
			 function fun(){
					 alert('大家好我是' + this.name);
			 };
			 var per = new Person('Maaya',18,'Female');
			 var per1 = new Person('kisaragi',18,'male');
			 per.sayName();
			 console.log(per.sayName == per1.sayName);
			 //

		</script>
