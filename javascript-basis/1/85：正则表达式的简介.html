			/*
			 * 
			 * 正则表达式
			 *  -定义一些字符串的规则，计算机可以根据正则表达式来检查一个字符串是否符合规则，或者将字符串符合规则的内容提取出来
			 *  -语法：var 变量 = new RegExp('正则表达式','匹配模式')；
			 * 使用typeof检查正则对象，会返回Obejct
			 * 
			 * 正则表达式的方法：
			 *  test()
			 *  -使用这个方法可以用来检查一个字符串是否符合正则表达式的规则，符合返回true 不符合fasle
			 *  -var result = reg.test(a);
			 * 
			 *  在构造函数中可以传递一个匹配模式作为第二参数
			 *   -可以是
			 *       i区分大小写
			 *       g全局匹配模式
			 * 
			 */
			 
			 //创建一个正则表达式,用来检查一个字符串里是否含有a
			 var reg = new RegExp('ab','i');
			 var str = 'a';

			 //
			 var result = reg.test(str);
			 console.log(result);
			 console.log(reg.test('Abcdc'));
