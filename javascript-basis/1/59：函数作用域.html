<!DOCTYPE html>
<html>

		<script >
			/*
			 * 
			 * 函数作用域
			 * -调用函数时船舰函数作用域，函数执行完毕以后，函数作用域销毁；
			 * -每调用一次函数就会创建一个新的函数作用域，他们之间时相互独立的；
			 * -在全局作用域中无法访问到函数作用域的变量
			 * -当在函数作用域中操作一个变量时，他会现在自身的作用域中寻找，如果有则直接使用，没有则向上一级去寻找；
			 * -如果在全局作用域中也找不到，则会报错
			 * 
			 */
			 
			 //每一个都是独立的
			 function fun(){
				 var a = 1;
			 }
			 fun();
			 fun();
			 fun();

			 //
			 var a = 10;
			 function fun0(){
				 var a = '我是fun中的a变量';
				 function fun1(){
					console.log('a=' + a);
					//如果想找全局中的属性
					//console.log('a=' + window.a);
				 }
				 fun1();
			 }
			 fun0();
			 console.log('a=' + a);

			 //在函数作用域中也会有声明提前的特性
			 function fun2(){
				console.log('a=' + a);
				var a = '我是fun2中的a变量';
				fun3();
				function fun3(){
					console.log('我是fun3的声明')
				}
			 } 
			 fun2();

			 //判断b输出的顺序值
			 var b = 222;
			 function fun4(){
				console.log('b=' + b);
				b = 2222;
			 }
			 fun4();
			 console.log('b=' + b);

			 //在函数中，不使用var声明的变量会变成全局变量
			 function fun5(){
				c = 3333;
			 }
			 fun5();
			 console.log('c=' + c);

			 var d = 444;
			 function fun6(d){
				 alert('d= ' + d);
			 }
			 fun6(555);
			/*
			 *
			 *  
			 * 
			 */
			
		</script>

</html>
