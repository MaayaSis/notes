<!DOCTYPE html>

<head>

  <title>Maaya</title>
  <script>
    /*
     *
     * 通过关系运算符可以比较两个值之间的大小关系
     *   如果关系成立他会返回true值，不成立则返回false值
     *   > 大于号
     *   判断符号左侧的值是否大于右侧的
     *   < 小于号
     *   >= <=
     *
     *   非数值的情况下，会将非数值转化为数值再进行比较
     *    -如果两边都是字符串时，它比较的是字符编码；
     *     -这是就要用 + 号转型；
     * 
     */
    var result = 5 > 10;
    console.log('result = ' + result);

    // console.log('abc' < 'b'); 从第一位开始比较，如果第一位相同，比较第二位；
    // 任何值和NaN进行比较都是false
