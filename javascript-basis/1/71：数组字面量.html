			 * 
			 * 元素之间是要用,隔开的

			 //数组也是对象
			 var arr = [];
			 arr.hello = 'abc';
			 console.log(arr.hello);
			 
			 //使用字面量创建数组,并指定数组中的元素
			 var arr1 = [1,2,3,4,5,10];
			 console.log(arr1);
			 console.log(typeof arr1);
			 console.log(arr1.length);

			//使用构造函数创建数组时，也可以同时添加元素，将要添加的元素作为构造函数的参数传递
			 var arr2 = new Array(10,20,30);
			 console.log(arr2);
			 console.log(typeof arr2);
			 console.log(arr2.length);

			 //创建一个数组中只有一个元素10，和创建一个长度为10的数组
			 arr3 = [100];
			 arr4 = new Array(10);
			 console.log(arr3);
			 console.log(arr4);

			 var obj = {name:'Maaya'};

				 console.log('函数');
			 }

			 arr5[arr5.length] = fun;
			 console.log(arr5);
