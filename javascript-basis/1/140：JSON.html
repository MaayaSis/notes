<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<style type='text/css'>
		/*

	</style>
	<script type='text/javascript'>
		/*JSON:JS中的对象，只有它自己认识，但是需要把对象传到其他语言的设备去，但其他语言不识别对象
		 * -所以将对象转换成所有语言都认识的基础数据类型，123，true，；'字符串'，
		 * -JSON就是一个特殊格式的字符串，可以被所有语言识别并且可以转换成任意语言中的对象，其他语言也一样
		 * -JSON在开发中主要用来做数据的交互
		 *JSON:JavaScript Object Notation JS对象表示法 
		 *  -JSON和JS对象的格式一样，只不过JSON字符传中的属性名必须加双引号
		 * JSON分类：
		 *   -1、对象  {}
		 *   -2、数组  []
		 * JSON中允许的值有：字符串，布尔值，数值，null，对象，数组，不可以是函数
		 * 
		 */
		//创建一个对象,将他变成JSON，
		var obj = '{"name":"Maaya","age":"18","gender":"Female"}';//JSON对象
		var arr = '[1,2,3,4,"Maaya"]';//JSON数组
		/*将JSON字符串转换为JS中的对象
		 *在JS中，为我们提供一个工具类，就叫JSON，这个对象可以帮我们将一个JSON转换为JS对象，也可以将一个JS对象转换成JSON
		 *  JSON --> JS
		 *     -JSON.parse(),他需要一个JSON字符串作为参数，会将该字符串转换为JS对象
		 *///
		var obj1 = JSON.parse(obj);
		var arr1 = JSON.parse(arr);
		console.log(obj1.name);
		console.log(arr1[4]);
		 /*JS对象 -->  JSON:
		  *  -JSON.stringify():可以将一个JS对象转换为JSON字符串，需要一个JS对象作为参数，会返回一个JSON字符串
		  */
		 var js = {name:'sister',like:'yes'};
		 var json = JSON.stringify(js);
		 console.log(json);
	</script>
