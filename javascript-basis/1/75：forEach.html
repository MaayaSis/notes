<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Maaya</title>
		<script >
			/*
			 * 
			 * 一般我们用for循环遍历数组，但是JS还为我们提供forEach()去遍历数组
			 * 但是forEach只支持IE9及以上的使用
			 * forEach()，需要一个函数作为参数，一般使用匿名函数作为参数
			 * 向这种我们创建但由浏览器自动调用的，称为回调函数，
			 * 数组中有几个元素，函数就会执行几次，每次执行时，浏览器会将遍历的元素以实参的形式传递进来
			 * 我们可与定义形参，来读取这些内容
			 * 浏览器会在回调函数传递三个函数
			 *  -第一个参数，是当前正在遍历的元素
			 *  -第二个参数，是当前正在遍历的元素的索引
			 *  -第三个参数，是正在遍历的数组
			 * 
			 */
			 
			 //forEach()
			 var arr = ['一','二','三'];
			 arr.forEach(function(num){
				 var a1 = num
				 console.log(a1)
				});

			 //
			 //
			 //
			 
			/*
			 *
			 *  
			 * 
			 */
			
		</script>
	<body>
	</body>
</html>
