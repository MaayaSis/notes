<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<style type='text/css'>
		/*
		 *
		 */
	</style>
	<script type='text/javascript'>
		/*事件的委派
		 * -将事件统一绑定给元素的共同的祖先元素，这样当后代元素上的事件出发时，会一直冒泡到祖先元素从而通过祖先元素的响应函数来处理事件
		 * -事件委派是利用了冒泡，通过委派可以减少事件绑定的次数，提高程序的性能
		 *如何判断触发事件的对象是期望的元素
		 */
		window.onload = function () {
			var u1 = document.getElementById('u1');
			var btn01 = document.getElementById('btn01');
			btn01.onclick = function () {
				//创建一个li
				var li = document.createElement("li");
				li.innerHTML = "<a href='javascript:;' class='link'>新建的超链接</a>";

				//将li添加到ul中
				u1.appendChild(li);
			};
			/*为每一个超链接都绑定一个单击响应函数，很麻烦，而且只能为已有的超链接设置事件，新的超链接必须重新绑定
			 *我们希望只绑定一次事件，即可应用到多个的元素上，即使元素是后添加的
			 *我们可以尝试将其帮i的那个给元素的共同的祖先元素
		     */
			//判断事件的触发对象是否是期望的元素,target表示是谁触发的事件
			u1.onclick = function(event){
				if(event.target.className == 'link' )
				alert(event.target);
			}
		}
	</script>

<body>
	<!-- 
		-->
	<button id="btn01">naniu</button>
	<ul id="u1">
		<li><a href="javascript:;" class="link">Maaya</a></li>
		<li><a href="javascript:;" class="link">Maaya</a></li>
		<li><a href="javascript:;" class="link">Maaya</a></li>
	</ul>
</body>

</html>
