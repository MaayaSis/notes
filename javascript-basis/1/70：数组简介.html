<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Maaya</title>
		<script >
			/*
			 * 
			 * 内建对象，宿主对象，自定义对象
			 *
			 * 数组（Array）
			 * -数组也是一个对象，和普通对象一样，也是用来存储一些值的
			 * -普通对象以字符串为属性名，而数组是以数字作为索引操作元素
			 * 索引（index）
			 * -从0开始的整数是索引
			 * 数组的存储性能比普通对象好，在开发中常用数组来存储一些数据
			 * 
			 * 
			 */
			 
			 //创建数组对象，使用typeof检查数组返回的是Object
			 var arr = new Array();
			 console.log(typeof arr);

			 //向数组添加元素
			arr[0] = 0;
			arr[1] = 1;
			arr[2] = 2;
			console.log(arr);

			 //读数组中的元素
			 console.log(arr[2]);
			 
			 //读不存在的索引，不会报错而是出现undefined
			 console.log(arr[4]);

			 //返回数组的长度
			 console.log(arr.length);

			 //不连续的数组
			 var arr1 = new Array();
			 arr1[1] = 1;
			 arr1[2] = 2;
			 arr1[3] = 3;
			 arr1[4] = 4;
			 arr1[60] = 60;
			 console.log(arr1.length);

			 //修改lenght
			 arr1.length = 6;
			 console.log(arr1);

			 //始终在数组的最后一个位置添加元素
			 arr[arr.length] = 71;
			 console.log(arr);

			/*
			 *
			 *  向数组中添加元素
			 *  语法：数组[索引] = 值
			 * 
			 * 读数组中添加元素
			 *  语法：数组[索引] 
			 * 
			 * 对于连续的数组，用length可以获得它的长度
			 * 语法：数组.length
			 * 
			 * 对于连续的数组，用length会获得它的最大索引+1的值
			 * 
			 * 修改length
			 * 如果修改的lenght大于原长度，会多出逗号
			 * 如果修改的lenght小于原长度，多出的元素会被删除
			 * 
			 * 在数组的最后一个位置添加元素
			 * 语法：数组[数组.length] = 值 
			 * 
			 */
			
		</script>
	<body>
	</body>
</html>
