<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Maaya</title>
	<style type='text/css'>
		/*事件的冒泡（buddle）
		 * -冒泡指的是事件的向上传导，当后代元素上的事件被触发时，其祖先元素的相同事件也会被触发
		 * -开发中大部分情况下冒泡都是有用的，如果不希望发生冒泡事件可以通过事件对象来取消冒泡
		 * -
		 */
		 #box1{
			 width: 100px;
			 height: 200px;
			 background-color: yellowgreen;
		 }
		 #s1{
			 background-color: yellow;
		 }
	</style>
	<script type='text/javascript'>
		/*
		 *
		 */
		 window.onload = function(){
			 var s1 = document.getElementById('s1');
			 s1.onclick = function(event){
				 event = event || event.window;
				 alert(s1);
				 //取消冒泡：可以将事件对象的灿cancelBubble设置为true，即可取消冒泡
				 event.cancelBubble = true;
			 }
			 var box1 = document.getElementById('box1')
			 box1.onclick = function(){
				 alert(box1);
				 event = event || event.window;
				 event.cancelBubble = true;
			 }
			 document.body.onclick = function(){
				 alert("我是body的响应函数");
			 }
		 }
	</script>
<body>
	<!-- 
		-->
		<div id="box1">
			Maaya
			<span id="s1">span</span>
		</div>
</body>
</html>
