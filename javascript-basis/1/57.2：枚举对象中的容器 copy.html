<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Maaya</title>
		<script >
			/*
			 * 
			 * 枚举对象中的属性
			 * 使用for...in 语句
			 * 
			 */
			 
			 //语法：for(var 变量 in 对象){}
		     var obj = {
				 name:'maaya',
				 age:'18',
				 gender:'weomen'
			 }
			
			 //要注意的是obj[]表达的意思
			 var n = []
			 for( n in obj){
				 console.log(n)
			 }

			/*
			 *
			 *  for...in语句中对象有几个属性，循环体就会执行几次
			 *  每次执行时，会将一个对象的值赋值给变量
			 * 
			 */
			
		</script>
	<body>
	</body>
</html>
