<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maaya</title>
  <script>
    /*
     *
     * ,预算符
     *  -使用，可以分割多个语句，一般可以在申明多喝变量时使用；
     * 
     * 在JS运算符中也有优先级，先乘除后加减；
     * 
     * 如果 && 的优先级比 || 高；
     * 如果优先级一样，从左到右运算；
     * 
     * 
     * 
     * 
     *
     */
    var a = 1 , b = 2 , c = 3; 
    result = ( a || b ) && c
    alert( 'result = ' + result );
    /*
     *
     *
     *
     */
  </script>
</head>

<body>
 
</body>

</html>
