<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maaya</title>
  <script>
    /*
     *
     * 我们的语句是一条一条执行的；
     * 同一个{}中的语句是一组语句；
     * {}中的语句要么都执行，要么不执行；
     * 一个{}中的语句叫做一个代码块；
     * 代码块后边不要再编写；
     * 
     * JS中的代码块，只有分组的作用，没有其他的用途；
     * 代码块的内容，在外部完全可见的；
     * 
     * 
     */
    {var a = 1 , b = 2 , c = 3; 
    result = ( a || b ) && c
    alert( 'result = ' + result );}
    /*
     *
     *
     *
     */
  </script>
</head>

</body>

</html>
