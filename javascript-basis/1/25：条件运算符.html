<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maaya</title>
  <script>
    /*
     *
     * 条件运算符也叫三元运算符
     *  -语法
     *   条件表达式？语句1：语句2；
     *  -执行的流程
     *   首先对条件表达式进行求值，
     *   如果该值为true，则执行语句1，并返回结果
     *   如果该值为false，则执行语句2，并返回结果
     *   如果条件表达式的结果是一个非布尔值，他会先转化为布尔值，再返回结果
     *
     */
    // true?alert('1'):alert('2');
    var a = 10;
    var b = 20;
    a > b ? alert('a'):alert('b');
    var max = a > b ? a : b;
    console.log('max = ' + max);

    var c = 50;
    max = max > c ? max : c;
    console.log('max = ' + max);
    /*
     *
     *
     *
     */
    
  </script>
</head>
