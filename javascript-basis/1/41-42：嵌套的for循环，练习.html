<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Maaya</title>
		<script type="text/javascript">
			/*
			 *
			 * 向body中输出一个类容
			 * 
			 */
			 
			 for(var i = 0; i < 5; i++  ){
				 for(var j=0 ; j<5; j++){
					 document.write('*');
				 }
				 document.write('<br />');
			 }

			 for(var i = 0; i < 5; i++  ){
				 for(var j=0 ; j<5-i; j++){
					 document.write('*&nbsp;');
				 }
				 document.write('<br />');
			 }
		</script>
	<body>  
	</body>
</html>
