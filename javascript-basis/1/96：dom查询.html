		 * 通过具体的元素节点调用
		 * getElementsByTagName()：是一种方法，返回当前节点的指定标签名后代节点
		 * childNodes：是一种属性 表示当前节点的所有子节点,会获得属性节点，文本节点，将空格识别成文本
		 *   -根据dom标签，标签间的空白也会被当成文本节点，在IE8及以下的浏览器不会将空白作为文本节点
		 *   -childern可以返回当前元素的所有子元素
		 * firstChild：是一种属性 表示当前节点的第一个子节点
		 * lastChild：是一种属性 表示当前节点的左后一个子节点
