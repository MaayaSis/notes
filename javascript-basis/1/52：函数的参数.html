<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Maaya</title>
		<script type="text/javascript">
			/*
			 * 
			 * 定义一个用来求两个数和的函数
			 *  可以在函数的（）中来指定一个或多个形参（形式参数）
			 *  多个形参之间使用，隔开，声明形参就相当与在函数内部声明了对应的变量
			 *  但是并不赋值
			 * 
			 * 
			 * 在调用函数时，可以在（）中指定实参（实际参数）
			 * 实参将会赋值给函数中对应的形参
			 * 
			 * 但是调用函数时解析器不会检查实参的类型
			 * 所以要注意，是否有可能会接收到非法的类型，如果有可能则要对参数进行类型的检查
			 * 函数的实参可以是任意数据类型
			 * 
			 */
			 
			//  创建一个函数对象

			function sum(a,b){
				console.log(a);
				console.log(b);
				console.log(a + b);
			};
			sum(1,2);
			sum(123,456);

			sum(123,456,789);

			sum(123);

			//调用函数时，解析器也不会检查实参的数量
			// 多余实数不会被赋值
			// 实参的数量少于形参，没有实参对应的形参将是undefin

			/*
			 *
			 * 使用函数声明来创建一个函数 
			 *  语法： function 函数名([形参1，形参2，形参3]){
			 *	语句...
			 * }
			 * 
			 * 形参可写可不写，一般[]中括号中的都是不必须的（不确定是不是这样） 
			 * 
			 * 使用函数表达式创建一个函数
			 * var 函数名 = function([形参1，形参2，形参3]){
			 *	语句...
			 * }
			 *  
			 * 
			 */
			
		</script>
	<body>
	</body>
</html>
